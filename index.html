<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="colors.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>RGB Guessing Game</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light ">
      <a href="" class="navbar-brand btn btn-danger" id="reset-button">Reset</a>
      <h3 class="text-center">The RGB Guessing Game</h3>
      <div class="navbar-brand"></div>
    </nav>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-11 col-lg-9 col-xl-7 mt-5 mb-md-3" id="title-box">
          <h1 class="text-center m-0">Select: <span id="color-combo">(0,0,0)</span></h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-5 mt-md-0">
        <div class="card col-4 m-3" id="box1"></div>
        <div class="card col-4 m-3" id="box2"></div>
        <div class="card col-4 m-3" id="box3"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="card col-4 m-3" id="box4"></div>
        <div class="card col-4 m-3" id="box5"></div>
        <div class="card col-4 m-3" id="box6"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <span id="message"></span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="colors.js" ></script>
  </body>
</html>
